
<form ng-submit="addNewCard()" class="noMargin" name="newCardForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" ng-model="columnName">Add New Card in '{{columnName}}'</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="newCardTitle">Card Name</label>

            <div>
                <input type="text" id="newCardTitle" placeholder="Card Name" ng-model="title" required
                       focus-me class="cardInputs form-control"/>
            </div>
        </div>

        <div class="form-group">
        <div class="input-group ">
            <div class="input-group-addon">
                <i class="fa fa-user-plus"></i>
            </div>
            <input id="addMember" type="text" class="form-control" ng-model="member" placeholder="Name Member">

        </div><!-- /input-group -->
            <div>
<br>
                <div class="form-group ">
                    <div class="col-sm-8">
                    </div><!-- /input-group -->
                    <div class="input-group  col-sm-4">
                        <button type="" class="btn btn-primary  glyphicon glyphicon-check" style="width:150px">Check list</button>
                        <button type="" class="btn btn-primary  glyphicon glyphicon-stop" style="width:150px">Previous Cards</button>
                        <br>
                        <br>
                        <label> Priority :  </label>
                        <select ng-model="status">
                            <option value="normal" >Normal</option>
                            <option value="high">High</option>
                        </select>

                    </div><!-- /input-group -->
                    <div>

        <div class="form-group">
            <label>Estimate Time:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="datetime-local" class="form-control pull-right"  ng-model="estimateStart" class="cardInputs form-control">
                <input type="datetime-local" class="form-control pull-right" ng-model="estimateEnd" class="cardInputs form-control">
                <input type="time" class="form-control pull-right" ng-model="estimatehour" class="cardInputs form-control">
            </div><!-- /.input group -->
        </div><!-- /.form group -->


        <div class="form-group">
            <label class="control-label" for="newCardDetails">details
            </label>

            <div>
                <textarea id="newCardDetails" ng-model="details" class="cardInputs form-control" rows="5">
                </textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
                    </div>
                </div>
            </div>
        </div>
</form>
