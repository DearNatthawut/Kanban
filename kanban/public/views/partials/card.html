<!-- Item template -->

<div as-sortable-item-handle>
    <div class="row">
        <div class="col-sm-10">
            <!--<span class="btn-link"><a data-no-drag target=_top href="https://github.com/a5hik/ng-sortable">test no-drag href</a></span>-->
            <span class="card-title">Name :{{card.title}}</span>
            <hr>
            <span class="card-title">Detail : {{card.details}} </span>

        </div>
        <div class="col-sm-2">
            <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="self.addNewCard(column)">
            <span class="glyphicon  glyphicon-cog"></span></a>
        </div>
        <div class="col-sm-2">
            <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="self.removeCard(column, card)">
                <span class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
</div>
