
<div ng-model="kanbanBoard" id="board" ng-controller="KanbanController as self">


    <button type="submit" ng-click="self.boardComplete()" ng-show="self.checkComplete == 1" class="btn btn-primary">Project Complete ?</button>

    <div id="columns" class="row">

        <div class="col-sm-3 col-xs-3" ng-repeat="column in self.kanbanBoard .columns"
             data-columnindex="{{$index}}" id="column{{$index}}">

            <div class="column">
                <div class="columnHeader"  >
                    <!--<a title="Add card to column" ng-click="self.addNewCard(column)">
                    <i class="glyphicon glyphicon-plus addNewCard"></i></a>-->
                    <span>{{column.name}} ({{column.cards.length}})</span>
                </div>



                  <!-- loob show card -->
                <ul class="cards card-list" as-sortable="self.kanbanSortOptions" ng-model="column.cards" >
                    <li class="card" ng-repeat="card in column.cards" as-sortable-item ng-include="'/views/partials/card.html'">

                    </li>
                </ul>
            </div>
        </div>
    </div>


</div>
